<template>
    <lightning-layout horizontal-align="center">
        <lightning-layout-item>
            <lightning-card>
                <div class="slds-text-align_center slds-p-around_large">
                    <div class="slds-text-heading_medium"> I will count your clicks </div> <br />
                    <div>
                        <lightning-button
                            variant="brand" class="slds-button slds-button_brand slds-button_stretch"
                            label="Click Me!" title="Increase Number"
                            onclick={handleClick} disabled={buttonIsDisabled}
                        ></lightning-button>
                    </div>
                    <br />
                    <div class="slds-text-heading_medium" style={clickStyle}>
                        Clicks: {numberOfClicks}
                    </div>
                </div>
            </lightning-card>
        </lightning-layout-item>
    </lightning-layout>
</template>
