<template>
    <lightning-layout horizontal-align="center">
        <lightning-layout-item>
            <div class="slds-box slds-theme_default">
                <div class="slds-text-heading_small slds-text-align_center  " >
                    <div class="slds-m-around_medium">
                        <h2>Input #1</h2>
                        <label>
                            <span>Type here:</span>
                            <input
                                class="slow-typing slds-p-around_small slds-p-vertical_xxx-small"
                                type="text"
                                placeholder="Type some text"
                                oninput={onSlowInput}
                            />
                        </label>
                        <div class="characters slow">
                            Characters: {numCharsSlow}
                        </div>
                    </div>
                    <!--
                    <hr ></hr>
                    -->
                    <div class="slds-m-around_medium">
                        <h2>Input #2</h2>
                        <label>
                            <span>Type here:</span>
                            <input
                                class="fast-typing slds-p-around_small slds-p-vertical_xxx-small"
                                type="text"
                                placeholder="Type some text"
                                oninput={onFastInput}
                            />
                        </label>
                        <div class="characters fast">
                            Characters: {numCharsFast}
                        </div>
                    </div>
                    <div class="thrashy" lwc:dom="manual"></div>
                </div>              
            </div>
        </lightning-layout-item>
    </lightning-layout>
</template>
